{% extends "main.html" %}
{% block content %}	
			<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">

			<a href="{{url_for('showLogin')}}">Click Here to Log in </a>
		</div><h1> Catalog App </h1>
	</div>
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-2 padding-none">
		</div>

		<div class="col-md-1"></div>
		<div class="col-md-6 padding-none">
		</div>			
	</div>		
	<div class="row col-md-12">
		<h1 class="col-md-6">Categories</h1>
		<h1 class="col-md-6">Latest Items </h1>

</div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
			
		</div>
		<div class="col-md-1"></div>
	</div>
	<div class="row">
	<div class="row col-md-4" >
	{% for category in categories %}
		<a href = "{{url_for('ShowItems', category_name = category.name)}}">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 restaurant-list">
						<h3>{{category.name}}</h3>
					</div>
				<div class="col-md-1"></div>

			</div>
		</a>
	{% endfor %}

</div>
<div class="row col-md-8" >
	{% for item in items %}
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 restaurant-list">
						
						<center><h3>{{item.name}} <p>( {{item.categories.name}})</p></h3>
						</center>
						
					</div>
				<div class="col-md-1"></div>

			</div>
		
	{% endfor %}

</div>



</div>
{% endblock %}
